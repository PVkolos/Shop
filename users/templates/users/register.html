{% extends 'base/layout.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'users/css/register.css' %}">
    <link rel="shortcut icon" href="{%  static 'users/images/register.png' %}">
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
{% endblock %}

{% block content %}
<div class="register_div">
     <form class="register" method="post">
         <h1>{{title}}</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-warning" type="submit">Регистрация</button>
         <a href="{% url 'login' %}">
            <h3 class="login">Войти в существующий</h3>
        </a>
    </form>
</div>

<script>
$.mask.definitions['h'] = "[0|1|3|4|5|6|7|9]"
$("#id_username").mask("+7 (h99) 999-99-99");
</script>

{% endblock %}

{% block title %}
    Регистрация
{% endblock %}
